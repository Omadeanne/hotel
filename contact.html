    <div id="container">
      <div class="form-wrap">
        <h1>Contact Us</h1>
        <p>Please fill out the form it will only take minute</p>
      </div>
      <!-- instead of using br to push down label as an inline element use display:block -->
      <section>
      <form>
        <div class="form-group">
          <!-- first name -->
          <label for="first-name">First Name</label>
          <br />
          <input type="text" name="firstName" id="first-name" /><br />

          <!-- last name -->
          <label for="last name">Last Name</label>
          <br />
          <input type="text" name="lastName" id="last-name" /> <br />

          <!-- email -->
          <label for="email">Email</label>
          <br />
          <input type="email" name="email" id="email" />
          <br />

         <!-- message area -->
          <label for="message">Message</label>
          <br>
        <textarea name="message" id="message" cols="44" rows="10"></textarea>
<br>
          <!-- button -->
          <button>Submit</button>
          
        </div>
      </form>
    </div>
</section>
